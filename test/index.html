<!DOCTYPE html>

	<title>Linkify Tests</title>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js" data-main="build/amd/linkify"></script>
<script>
	/* global define */
	define('jquery', ['exports', 'module'], function (exports, module) {
		module.exports = window.jQuery;
	});
</script>
<script src="build/linkify.js"></script>
<script src="build/linkify-html.js"></script>
<script src="build/linkify.amd.js"></script>
<script src="build/linkify-plugin-hashtag.amd.js"></script>
<script src="build/linkify-string.amd.js"></script>
<script src="build/linkify-jquery.amd.js"></script>
<script src="build/linkify-html.amd.js"></script>
<p id="yolo" data-linkify="this" data-linkify-tagname="b">
	You let's get all up in the
	http://element.co/?wat=this and the #swag
</p>
<script>
	/* global require */
	require(['linkify'], function (linkify) {
		console.log(linkify.find('google.com'));
	});

	require(['linkify-string'], function (linkifyStr) {
		console.log(linkifyStr('google.com'));
	});

	require(['linkify/plugins/hashtag', 'linkify'], function (hashtag, linkify) {
		hashtag(linkify);
		console.log(linkify.find('What up #bro??'));
	});

	require(['linkify-html'], function (linkifyHtml) {
		console.log(linkifyHtml('AMD <h2 rel="http://google.com/">Hi</h2><p>This is google.com</p>'));
	});

	console.log(linkifyHtml('GLOBAL <h2 rel="http://google.com/">Hi</h2><p>This is google.com</p>'));

</script>
</html>
